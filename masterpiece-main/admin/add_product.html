        const url = 'https://localhost:7226/api/Product/AddNewProdect';
const categoriesUrl = 'https://localhost:7226/api/Categorie/GetAllCategorie'; // رابط API لجلب الفئات
var form = document.getElementById('form');

// دالة لجلب الفئات وإضافتها إلى الدروب داون
async function loadCategories() {
    debugger;
    try {
        let response = await fetch(categoriesUrl);
        let categories = await response.json();

        const categoryDropdown = document.getElementById('categoryDropdown');
        categoryDropdown.innerHTML = '<option value="">اختر الفئة</option>'; // تعيين الخيار الافتراضي

        categories.forEach(category => {
            categoryDropdown.innerHTML += `
                <option value="${category.categoryId}">${category.categoryName}</option>
            `;
        });
    } catch (error) {
        console.error('Error fetching categories:', error);
        alert("حدث خطأ أثناء تحميل الفئات.");
    }
}

async function AddNewProdect() {
    event.preventDefault(); // منع إعادة تحميل الصفحة

    const formData = new FormData(form);
    const selectedCategoryId = document.getElementById('categoryDropdown').value;

    if (!selectedCategoryId) {
        Swal.fire({
            icon: 'warning',
            title: 'تحذير',
            text: 'يرجى اختيار الفئة.',
            confirmButtonText: 'موافق'
        });
        return;
    }

    formData.append("categoryId", selectedCategoryId);

    try {
        debugger
        let response = await fetch(url, {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            Swal.fire({
                icon: 'success',
                title: 'تم بنجاح',
                text: 'تم إضافة المنتج بنجاح.',
                confirmButtonText: 'موافق'
            }).then(() => {
                form.reset(); // إعادة تعيين النموذج بعد الإضافة
            });
        } else {
            const errorData = await response.json();
            Swal.fire({
                icon: 'error',
                title: 'خطأ',
                text: `حدث خطأ: ${errorData.message}`,
                confirmButtonText: 'موافق'
            });
        }
    } catch (error) {
        console.error('Error adding product:', error);
        Swal.fire({
            icon: 'error',
            title: 'خطأ',
            text: 'حدث خطأ أثناء إضافة المنتج.',
            confirmButtonText: 'موافق'
        });
    }
}

// استدعاء الدالة لجلب الفئات عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', loadCategories);
