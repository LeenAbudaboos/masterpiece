*{

.container{
    height: 100vh;
    width: 100%;

    align-items: center;

.form{

.form.signup{

.forms.show-signup .form.signup{

}
.forms.show-signup .form.login{

}

}
form{

}
.form .field{
    position: relative;
    height: 50px;
    width: 100%;
    margin-top: 20px;
    border-radius: 6px;
}
.field input,
.field button{
    height: 100%;
    width: 100%;
    border: none;
    font-size: 16px;
    font-weight: 400;
    border-radius: 6px;
}
.field input{
    outline: none;
    padding: 0 15px;
    border: 1px solid#CACACA;
}
.field input:focus{
    border-bottom-width: 2px;
}
.eye-icon{
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    font-size: 18px;
    color: #8b8b8b;
    cursor: pointer;
    padding: 5px;
}
.field button{
    color: #fff;
    background-color: #0171d3;
    transition: all 0.3s ease;
    cursor: pointer;
}
.field button:hover{

}
.form-link{

.form-link span,

.form a{

}
.form-content a:hover{
    text-decoration: underline;
}
.line{
    position: relative;
    height: 1px;
    width: 100%;
    margin: 36px 0;
    background-color: #d4d4d4;
}
.line::before{
    content: 'Or';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #FFF;
    color: #8b8b8b;
    padding: 0 15px;
}

/* تنسيق الفورم */
.form {
    border: .2px solid #000000; /* إضافة حدود زرقاء للفورم */
    border-radius: 10px; /* جعل الحواف دائرية */
    padding: 20px; /* إضافة بعض المساحة الداخلية */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* إضافة ظل خفيف */
    background-color: #fff; /* خلفية بيضاء للفورم */
}

/* لتنسيق الـinput */
.input-field input {
    border: 1px solid #ccc; /* حدود داخلية لحقل الإدخال */
    border-radius: 5px; /* جعل الحواف دائرية لحقل الإدخال */
    padding: 10px; /* إضافة مسافة داخلية لحقل الإدخال */
    width: 100%; /* جعل العرض 100% من مساحة الفورم */
    box-sizing: border-box; /* تضمن أن الحقول تتناسب مع حجمها */
}

/* تنسيق زر تسجيل الدخول وإنشاء حساب */
.button-field button {
    background-color: #007bff; /* لون خلفية الزر */

    border-radius: 5px; /* جعل حواف الزر دائرية */
    cursor: pointer; /* تغيير المؤشر عند التمرير فوق الزر */

.button-field button:hover {
    background-color: #0056b3; /* تغيير لون الخلفية عند التمرير */
}

@media screen and (max-width: 400px) {
    .form{

    var url = "https://localhost:7226/api/User/login";
var form = document.getElementById("login");

async function login() {
    event.preventDefault(); // منع إعادة تحميل الصفحة عند إرسال النموذج
    
    var data = new FormData(form); // جمع البيانات من النموذج
    
    try {
        // إرسال الطلب إلى API
        var response = await fetch(url, {
            method: "POST",
            body: data
        });

        if (response.ok) {
            // إذا كانت الاستجابة ناجحة
            var result = await response.json();
            
            // تخزين userId في localStorage
            localStorage.setItem('userId', result.userId);

            // عرض رسالة نجاح
            alert("تم تسجيل الدخول بنجاح!");

            // إعادة التوجيه إلى الصفحة الرئيسية
            window.location.href = "index.html";
        } else {
            // إذا كانت الاستجابة غير ناجحة
            var errorMessage = await response.text(); // استخراج رسالة الخطأ من الاستجابة
            alert("خطأ: " + errorMessage); // عرض رسالة الخطأ
        }
    } catch (error) {
        console.error('Error:', error);
        alert("حدث خطأ أثناء الاتصال بالخادم.");
    }
}
