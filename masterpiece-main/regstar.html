        <script >



const url = "https://localhost:7226/api/User/register";

let form = document.getElementById("registerForm");

async function regster() {
    event.preventDefault();
  

    let data = new FormData(form);
    let response = await fetch(url, {
        method: "POST",
        body: data,
    });

    if (response.ok) {
        // تنبيه نجاح
        Swal.fire({
            title: "تم التسجيل بنجاح!",
            text: "لقد تم إنشاء الحساب بنجاح، أهلاً بك معنا!",
            icon: "success",
            confirmButtonText: "موافق",
        }).then(() => {
            window.location.href = "login.html";
        });
    } else {
        // تنبيه خطأ
        Swal.fire({
            title: "خطأ",
            text: "حدث خطأ أثناء إنشاء الحساب، الرجاء إعادة المحاولة.",
            icon: "error",
            confirmButtonText: "حسناً",
        });
    }
}



//************************************************


            // جلب الزر الخاص بالمصادقة (تسجيل الدخول/تسجيل الخروج) وزر البروفايل
            var authButton = document.getElementById("authButton");
            var profileButton = document.getElementById("profileButton");
            
            // التحقق من حالة تسجيل الدخول
            function checkLoginStatus() {
                var userId = localStorage.getItem('userId');
                if (userId) {
                    // إذا كان المستخدم مسجل الدخول
                    authButton.innerText = "تسجيل الخروج";
                    authButton.href = "#"; // إلغاء رابط تسجيل الدخول
                    authButton.addEventListener('click', logout); // إضافة وظيفة تسجيل الخروج
            
                    // عرض زر البروفايل
                    profileButton.style.display = "inline-block";
                } else {
                    // إذا لم يكن المستخدم مسجل الدخول
                    authButton.innerText = "تسجيل الدخول";
                    authButton.href = "login.html"; // إعادة توجيه إلى صفحة تسجيل الدخول
            
                    // إخفاء زر البروفايل
                    profileButton.style.display = "none";
                }
            }
            
         // وظيفة تسجيل الخروج
function logout() {
    // حذف userId من localStorage
    localStorage.removeItem('userId');

    // عرض تنبيه باستخدام SweetAlert2
    Swal.fire({
        title: "تم تسجيل الخروج",
        text: "لقد قمت بتسجيل الخروج بنجاح!",
        icon: "success",
        confirmButtonText: "موافق",
    }).then(() => {
        // إعادة تحميل الصفحة أو التوجيه إلى صفحة تسجيل الدخول
        window.location.href = "login.html";
    });
}

            // استدعاء الدالة عند تحميل الصفحة
            document.addEventListener('DOMContentLoaded', checkLoginStatus);

<script>
    // تحقق الحقول بشكل فردي
    function validateUsername() {
        const username = document.getElementById("username").value.trim();
        const usernameError = document.getElementById("usernameError");
        if (username.length < 3) {
            usernameError.textContent = "الاسم الكامل يجب أن يكون أطول من 3 أحرف.";
            usernameError.style.display = "block";
        } else {
            usernameError.style.display = "none";
        }
    }

    function validatePhone() {
        const phone = document.getElementById("phone").value.trim();
        const phoneError = document.getElementById("phoneError");
        if (!/^\d{10}$/.test(phone)) {
            phoneError.textContent = "رقم الهاتف يجب أن يكون مكوناً من 10 أرقام.";
            phoneError.style.display = "block";
        } else {
            phoneError.style.display = "none";
        }
    }

    function validatePassword() {
        const password = document.getElementById("password").value.trim();
        const passwordError = document.getElementById("passwordError");
        if (password.length < 6) {
            passwordError.textContent = "كلمة المرور يجب أن تكون أطول من 6 أحرف.";
            passwordError.style.display = "block";
        } else {
            passwordError.style.display = "none";
        }
    }

    function validateConfirmPassword() {
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        if (confirmPassword !== password) {
            confirmPasswordError.textContent = "كلمة المرور وتأكيدها غير متطابقتين.";
            confirmPasswordError.style.display = "block";
        } else {
            confirmPasswordError.style.display = "none";
        }
    }

    function validateAddress() {
        const address = document.getElementById("address").value.trim();
        const addressError = document.getElementById("addressError");
        if (address.length < 5) {
            addressError.textContent = "العنوان يجب أن يكون أطول من 5 أحرف.";
            addressError.style.display = "block";
        } else {
            addressError.style.display = "none";
        }
    }

    function validateProfession() {
        const profession = document.getElementById("profession").value;
        const professionError = document.getElementById("professionError");
        if (!profession) {
            professionError.textContent = "يجب اختيار المهنة.";
            professionError.style.display = "block";
        } else {
            professionError.style.display = "none";
        }
    }

    // تحقق عند إرسال النموذج
    function validateForm(event) {
        event.preventDefault();
        validateUsername();
        validatePhone();
        validatePassword();
        validateConfirmPassword();
        validateAddress();
        validateProfession();

        // تحقق من وجود أي رسالة خطأ ظاهرة
        const errors = document.querySelectorAll(".error-message:visible");
        if (errors.length === 0) {
            regster(); // استدعاء الدالة لإرسال النموذج
        }
    }
</script>
